<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Réserver un séjour</title>
</head>
<body>
    <div class="card">
        <h1 class="title">Réserver votre séjour</h1>

            <p class="price"><span id="pricePerNight">50</span>€ / nuit</p>
            
            <label for="arrival" class="date">Arrivée</label>
            <input type="date" name="arrival" id="arrival"></input>

            <label for="departure" class="date">Départ</label>
            <input type="date" name="" id="departure"></input>

            <button type="button" class="submit" id="submit">Valider</button>                
                        
            <p class="total" id="totalPrice"></p>
    </div>
    
</body>
<script src="script.js"></script>
</html>
